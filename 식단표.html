<body>
    <!--툴바-->
    <div class="container-fluid">
        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a href="index.html" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">F</span>Food Table</h1>

            </div>

    </div>




<!--- 바디 ------->

    <div class="container-fluid">
        <div class="align-items-center py-3 px-xl-5">
            <div class="d-none d-lg-block">
                <form id="info">
                        <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">성명</label>
                                <div class="col-sm-10">
                                <input class="form-control" type="text" id="name" name="name" autocomplete="off">
                                </div>
                                
                            
                                <label for="inputUsername" class="col-sm-2 control-label" style="margin-top: 0.5em;">나이</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" id="age" name="age" autocomplete="off">
                                </div>
                            
                            
                                <label for="inputName" class="col-sm-2 control-label" style="margin-top: 0.5em;">키</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" id="height" name="height" autocomplete="off">
                                </div>
                            
                            
                                <label for="inputNumber" class="col-sm-2 control-label" style="margin-top: 0.5em;">몸무게</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control"  id="weight" name="weight" autocomplete="off">
                                </div>
                            
                            
                                <label for="inputAddress" class="col-sm-2 control-label" style="margin-top: 0.5em;">활동지수</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" id="active" name="active" autocomplete="off" placeholder="앉아서 주로 생활하거나 가벼운 움직임만 하면 1 , 규칙적인 생활로 보통의 활동량이면 2 , 평소 신체 활동량 많은 경우 3">
                                <button>완료</button>
                                </div>
                            </div>   
                </form>
            </div>
        </div>
    </div>

<div class="container-fluid">
    <div class="align-items-center py-3 px-xl-5">
        <div class="d-none d-lg-block">
            <p id="p"></p>
                <div id="body"></div>
        </div>
    </div>
</div>


  


<div class="container-fluid bg-secondary text-dark mt-5 pt-5">
        
    <div class="row px-xl-5 pt-5">

            <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>대한민국, 강원도 춘천시</p>

            <p class="mb-0"><i class="fa fa-phone-alt text-primary mr-3"></i>010-0000-0000</p>
        </div>
    </div>

    <div class="row border-top border-light mx-xl-5 py-4">

                &copy; <a class="text-dark font-weight-semi-bold" href="#">프로젝트</a>
